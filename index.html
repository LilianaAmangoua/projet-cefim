<!doctype html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>To do list</title>
        <script src="js/index.js" defer></script>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/2a9a138293.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <main>
            <h1>Bienvenu(e) dans votre gestionnaire de tâches</h1>
            <section class="container-searchBar-addButton">
                <!--Barre de recherche-->
                <div class="search">
                    <label for="search"></label>
                    <input type="search" id="search" placeholder="Rechercher..."><i
                        class="fa-solid fa-magnifying-glass" id="search-icon"></i>
                </div>
                <!--Bouton pour ajouter une tâche-->
                <button onclick=openModal() class="addTaskButton"><i class="fa-regular fa-plus"></i> Ajouter</button>
            </section>

            <!--Modale pour ajouter une tâche-->
            <dialog id="addNewTask">
                <i class="fa-solid fa-xmark" id="close-dialog" onclick=closeModal()></i>
                <form id="addNewTaskForm">
                    <section>
                        <label for="title">Titre</label>
                        <input type="text" placeholder="Titre" id="title" required>
                    </section>
                    <section>
                        <label for="description">Description</label>
                        <input type="text" placeholder="Titre" id="description" required>
                    </section>
                    <section>
                        <label for="date">Date</label>
                        <input type="date" placeholder="Titre" id="date" required>
                    </section>
                    <section>
                        <label for="priority">Priorité</label>
                        <select name="priorities" id="priority" required>
                            <option value="">Choisir une priorité</option>
                            <option value="Basse">Basse</option>
                            <option value="Moyenne">Moyenne</option>
                            <option value="Haute">Haute</option>
                        </select>
                    </section>
                    <button type="submit">Ajouter</button>
                </form>

            </dialog>

            <!--Affichage des tâches-->
            <div class="filters">
                <h3 class="filter-item">Toutes vos tâches</h3>
                <h3 class="filter-item">En cours</h3>
                <h3 class="filter-item">Terminées</h3>
            </div>
            <section class="container-tasks"></section>

            <!--Modale de confirmation de suppression d'une tâche-->
            <dialog id="deleteTaskModal"><h3>Souhaitez-vous réellement supprimer cette tâche ?</h3>
            <button class="cancel" onclick=closeDeleteModal()> Annuler </button>
                <button class="confirm">Confirmer</button>
            </dialog>
        </main>

    </body>
</html>
